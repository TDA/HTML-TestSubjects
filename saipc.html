<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sai Pc</title>
    <style>
        * {
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
        }
        p {
            position: relative;
        }
        span:hover {
            opacity: 0;
        }
        i {
            opacity: 0;
            position: absolute;
            left: 7em;
            z-index: -1;
        }
        span:hover + i{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div>
        <p>
            I am Sai Pc. I am <span>only</span><i>extra</i> ordinary.
        </p>
        <p>
            Think I am narcissistic? Maybe I am.
        </p>
        <p>
            Or maybe I just know that, the real meaning of life is to love your own self ;)
        </p>
    </div>
</body>
</html>
